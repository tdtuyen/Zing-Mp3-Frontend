<div #loginModal class="modal fade lang_m24_banner" id="login_modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
      <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">

          <div class="m24_language_box m24_cover">
            <h1>Login / Sign In</h1>
            <p>for unlimited music streaming & a personalised experience</p>
          </div>
          <div class="login_form_wrapper">

            <div class="icon_form comments_form">

              <input formControlName="username" type="text" class="form-control" name="full_name" placeholder="Enter username*">
              <i class="fas fa-user"></i>
            </div>
            <div class="icon_form comments_form">

              <input formControlName="password" type="password" class="form-control" placeholder="Enter Password *">
              <i class="fas fa-lock"></i>
            </div>
            <div class="login_remember_box">
              <label class="control control--checkbox">keep me signed in
                <input type="checkbox">
                <span class="control__indicator"></span>
              </label>
              <a href="#" class="forget_password">
                Forgot Password ?
              </a>
            </div>

          </div>
          <div class="lang_apply_btn_wrapper m24_cover">
            <div class="lang_apply_btn">
              <button  (click)="login()" class="button_like_a" type="submit"> Login</button>
            </div>
            <div class="cancel_wrapper">
              <a href="#" class="" data-dismiss="modal">cancel</a>
            </div>
            <div class="dont_have_account m24_cover">
              <p>Donâ€™t have an acount ? <a data-dismiss="modal" href="#register_modal"  data-toggle="modal" >register here</a></p>
            </div>
          </div>

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
