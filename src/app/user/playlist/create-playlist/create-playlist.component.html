<div class="indx_title_main_wrapper">
  <div class="title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="indx_title_left_wrapper m24_cover">
          <h2>My playlist</h2>
          <ul>
            <li><a routerLink="/user/yourplaylists"> MyPlaylist</a>/</li>
            <li>Create A New plasylist</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-content col-9" style="margin: auto">
  <form [formGroup]="playlistForm" (ngSubmit)="createPlaylist()">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="m24_language_box m24_cover">
          <h1 style="margin: auto">Create Playlist</h1>

        </div>
        <div class="login_form_wrapper">
          <div style="color: chocolate">Name Playlist</div>
          <div class="icon_form comments_form">
            <input type="text" class="form-control" formControlName="namePlaylist">
            <i class="fas fa-music"></i>
          </div>
          <span style="color: red" *ngIf="submitted && playlistForm.get('namePlaylist').hasError('required')">Name Playlist is required!</span>
          <br>
          <div style="color: chocolate">Genre</div>
          <div class="icon_form comments_form" style="color: chocolate">
            <select class="browser-default custom-select" formControlName="genre">
              <option disabled>Select Genre</option>
              <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
            </select>
          </div>
          <span style="color: red" *ngIf="submitted && playlistForm.get('genre').hasError('required')">Genre is required!</span>

          <br>
          <div style="color: chocolate">Description</div>
          <div class="icon_form comments_form">
            <textarea class="form-control" formControlName="description"></textarea>
            <i class="fas fa-file"></i>
          </div>
          <span style="color: red" *ngIf="submitted && playlistForm.get('description').hasError('required')">Description is required!</span>
          <div style="color: chocolate">Image Playlist</div>
          <div class="icon_form comments_form">
            <app-image (giveURLtoCreate)="onChangeAvatar($event)"></app-image>
            <i class="fas fa-image"></i>
          </div>
        </div>

      </div>
      <div class="lang_apply_btn_wrapper " style="margin-left: auto">
        <button type="submit" class="btn btn-danger" style="margin-right: 20px; background: #ff3b1b">Create
        </button>
        <button (click)="resetForm()" type="button" class="btn btn-danger"
                style="margin-right: 20px; background: #ff3b1b">Cancel
        </button>
      </div>
    </div>
  </form>
</div>
