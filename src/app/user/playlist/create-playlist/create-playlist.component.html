<form [formGroup]="playlistForm" (ngSubmit)="createPlayList()">
  <div class="lang_m24_banner" id="login_modal" role="dialog">
    <div id="register_modal" role="dialog">
      <div class="col-10" style="margin: auto">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal">&times</button>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="m24_language_box m24_cover">
                <h1>Tạo playlist mới</h1>
              </div>
              <div class="login_form_wrapper">
                <div class="icon_form comments_form">
                  <label class="labels">Tên Playlist</label><input type="text" formControlName="namePlaylist" class="form-control" placeholder="Tên playlist" name="name" >
                  <i class="fas fa-music"></i>
                </div>
                <div style="color: red" class="alert alert-danger" role="alert" *ngIf="playlistForm.get('namePlaylist').errors && submitted">
                  <span style="color: red" *ngIf="playlistForm.get('namePlaylist').hasError('required')">NamePlaylist is required</span>
                  <span style="color: red" *ngIf="playlistForm.get('namePlaylist').hasError('minlength')">NamePlaylist name must min 6 digits.</span>
                </div>
                <div class="icon_form comments_form">
                  <label class="labels">Dòng nhạc</label><input type="text" formControlName="type" class="form-control" placeholder="Dòng nhạc" name="type" >
                  <i class="flaticon-files-and-folders"></i>
                </div>
                <div style="color: red" class="alert alert-danger" role="alert" *ngIf="playlistForm.get('type').errors && submitted">
                  <span style="color: red" *ngIf="playlistForm.get('type').hasError('required')">Type is required</span>
                </div>
                <div class="icon_form comments_form">
                  <label class="labels">Mô tả</label><input type="text" formControlName="description" class="form-control" placeholder="Mô tả" name="description" >
                  <i class="fas fa-file"></i>
                  <div style="color: red" class="alert alert-danger" role="alert" *ngIf="playlistForm.get('description').errors && submitted">
                    <span style="color: red" *ngIf="playlistForm.get('description').hasError('required')">Description is required</span>
                  </div>
                  <div style="color: chocolate">Tải Avatar</div>
                  <div class="icon_form comments_form">
                    <app-image (giveURLtoCreate)="onChangeAvatar($event)"></app-image>
                  </div>
                  <div class="lang_apply_btn_wrapper m24_cover">
                    <div class="lang_apply_btn">
                      <button class="btn btn-primary profile-button" type="submit">Save</button>
                    </div>
                    <div class="cancel_wrapper">
                      <a routerLink="/" class="" data-dismiss="modal">cancel</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
