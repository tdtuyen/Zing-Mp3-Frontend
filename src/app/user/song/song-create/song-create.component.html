<form [formGroup]="songForm" (ngSubmit)="createSong()">
<div class="lang_m24_banner" id="login_modal" role="dialog">
  <div id="register_modal" role="dialog">
    <div class="col-10" style="margin: auto">
      <div class="modal-content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="m24_language_box m24_cover">
              <h1 style="margin: auto">Create Song</h1>

            </div>
            <div class="login_form_wrapper">
              <div style="color: chocolate">Tên Bài Hát</div>
              <div class="icon_form comments_form">
                <input type="text" class="form-control" formControlName="nameSong">
                <i class="fas fa-music"></i>
              </div>
              <span style="color: red" *ngIf="submitted && songForm.get('nameSong').hasError('required')">Title is required!</span>

              <div style="color: chocolate">Tên Tác Giả</div>
              <div class="icon_form comments_form">
                <input type="text" class="form-control" formControlName="author" >
                <i class="far fa-address-card"></i>
              </div>
              <span style="color: red" *ngIf="submitted && songForm.get('author').hasError('required')">Author is required!</span>

              <div style="color: chocolate">Tên Ca Sĩ</div>
              <div>
                <select class="browser-default custom-select" formControlName="artist"  >
                    <option disabled>Chọn danh mục sản phẩm</option>
                    <option *ngFor="let artist of artists" [value]="artist.id">{{artist.nameArtist}}</option>
                </select>
              </div>
              <span style="color: red" *ngIf="submitted && songForm.get('artist').hasError('required')">Artist is required!</span>

              <br>
              <div style="color: chocolate">Dòng Nhạc</div>
              <div class="icon_form comments_form" style="color: chocolate">
                <select class="browser-default custom-select" formControlName="genre"  >
                  <option disabled>Chọn danh mục sản phẩm</option>
                  <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
                </select>
              </div>
              <span style="color: red" *ngIf="submitted && songForm.get('genre').hasError('required')">Genre is required!</span>

              <br>
              <div style="color: chocolate">Album</div>
              <div class="icon_form comments_form">
                <input type="text" class="form-control" formControlName="album">
                <i class="flaticon-vinyl"></i>
              </div>
              <div style="color: chocolate">Mô Tả Bài Hát</div>
              <div class="icon_form comments_form">
                <textarea class="form-control" formControlName="description"></textarea>
                <i class="fas fa-file"></i>
              </div>
              <span style="color: red" *ngIf="submitted && songForm.get('description').hasError('required')">Description is required!</span>

              <div style="color: chocolate">Tải file nhạc</div>
              <div class="icon_form comments_form">
                <app-file (giveURLtoCreate)="onChangeFile($event)"></app-file>
              </div>
              <div style="color: chocolate">Tải Avatar</div>
              <div class="icon_form comments_form">
                <app-image (giveURLtoCreate)="onChangeAvatar($event)"></app-image>
              </div>
            </div>
          </div>
          <div class="lang_apply_btn_wrapper " style="margin-left: auto">

              <button type="submit" class="btn btn-danger" style="margin-right: 20px; background: #ff3b1b">Create</button>
            <button (click)="resetForm()" type="button" class="btn btn-danger"style="margin-right: 20px; background: #ff3b1b">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
