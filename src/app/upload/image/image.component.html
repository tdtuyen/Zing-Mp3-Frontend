<div>
  <input class="form-control" type="file" (change)="onFileChanged($event)">
<!--  <mat-progress-bar *ngIf="checkUploadAvatar" mode="indeterminate"></mat-progress-bar>-->
  <div style="margin-bottom: 10px; margin-top: 10px ">
    <button (click)="onUpload()" class="btn btn-primary" type="button"
            *ngIf="downloadURL?!selectedFile:selectedFile">Upload Avatar</button>
  </div>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <img [src]="downloadURL" style="width: 300px; height: auto">
  </div>
</div>
